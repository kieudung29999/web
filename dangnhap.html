<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device -width,initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styledangnhap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1> Đăng nhập </h1>
            <div class="input-box">
                <input type="text" placeholder="example@gmail.com" required id="user">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required id="pass">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Nhớ mật khẩu</label>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div>
                <button type="button" class="btn" onclick="checkForm()">Đăng nhập ngay</button>
            </div>
            <div class="register-link"> 
                <p>Bạn chưa có tài khoản?<a href="dangky.html"> Đăng ký ngay </a></p>
            </div>
        </form>
    </div>
    <script>
        function checkForm() {
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            if (user.trim() !== "" && pass.trim() !== "") {
                window.location.href = "index.html";
            } else {
                alert("Vui lòng điền đầy đủ tên đăng nhập và mật khẩu.");
            }
        }
    </script>
</body>
</html>
